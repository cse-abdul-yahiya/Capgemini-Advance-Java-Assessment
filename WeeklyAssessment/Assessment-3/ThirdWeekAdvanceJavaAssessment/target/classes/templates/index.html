<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Movie Management System</title>

<style>

body{
font-family: Arial;
background-color:#f4f6f9;
margin:0;
padding:0;
}

h1{
color:white;
background-color:#007BFF;
padding:20px;
margin:0;
}

.container{
width:80%;
margin:auto;
margin-top:30px;
}

.addBtn{
background-color:green;
color:white;
padding:10px 20px;
text-decoration:none;
border-radius:5px;
}

table{
width:100%;
border-collapse:collapse;
margin-top:20px;
background:white;
}

th{
background:#007BFF;
color:white;
padding:12px;
}

td{
padding:10px;
text-align:center;
}

tr:nth-child(even){
background:#f2f2f2;
}

.editBtn{
color:white;
background:orange;
padding:6px 12px;
text-decoration:none;
border-radius:5px;
}

.deleteBtn{
color:white;
background:red;
padding:6px 12px;
text-decoration:none;
border-radius:5px;
}

</style>

</head>

<body>

<center>

<h1>ðŸŽ¬ Movie Management System</h1>

</center>

<div class="container">

<a href="/movies/add" class="addBtn">
âž• Add Movie
</a>

<table>

<tr>
<th>ID</th>
<th>Title</th>
<th>Genre</th>
<th>Director</th>
<th>Year</th>
<th>Rating</th>
<th>Action</th>
</tr>

<tr th:each="m : ${movies}">

<td th:text="${m.id}"></td>

<td th:text="${m.title}"></td>

<td th:text="${m.genre}"></td>

<td th:text="${m.director}"></td>

<td th:text="${m.releaseYear}"></td>

<td th:text="${m.rating}"></td>

<td>

<a th:href="@{/movies/edit/{id}(id=${m.id})}"
class="editBtn">Edit</a>

<a th:href="@{/movies/delete/{id}(id=${m.id})}"
class="deleteBtn">Delete</a>

</td>

</tr>

</table>

</div>

</body>

</html>
